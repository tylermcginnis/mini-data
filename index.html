<!DOCTYPE html>
<html ng-app="mini-data" ng-csp>
  <head>
    <title>Mini-Data</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/components-font-awesome/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body ng-controller="bodyCtrl">
    <div class="navbar navbar-default">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Logo or Something</a>
        </div>
        <ul class="nav navbar-nav pull-right">
          <li><a href="#"><i class="fa fa-gear fa-2x"></i></a></li>
          <li><a href="#"><i class="fa fa-user fa-2x"></i></a></li>
        </ul>
    </div>
    <div id="container-full" ng-controller="mainCtrl" ng-if="showMain">
      <div class="container-fluid">
        <div class="time" >{{time}}</div>
        <div class="date">{{date}}</div>
        <div class="show-goals btn btn-default" ng-click="showGoalsFn()"> Show Goals and Statistics </div>
        <div class="new-goal btn btn-default" ng-click="showNewGoalFn()"> New Goal </div>
      </div>
    </div>

    <!-- Goals and Statistics View -->
    <div id="show-goals-container" ng-controller="newGoalCtrl" ng-if="showGoals">
      <div class="container-fluid">
          <div id="inner-container"> </div>
        <div class="show-goals btn btn-default" ng-click="showMainFn()"> Home </div>
        <div class="new-goal btn btn-default" ng-click="showNewGoalFn()"> New Goal </div>
      </div>
    </div>

    <!-- New Goal View -->
    <div id="new-goal-container" ng-controller="newGoalCtrl" ng-if="showNewGoal">
      <div class="container-fluid">
          <div id="inner-container"> 
            <button type="button" class="btn btn-default">Submit</button>
          </div>
        <div class="show-goals btn btn-default" ng-click="showMainFn()"> Home </div>
        <div class="new-goal btn btn-default" ng-click="showGoalsFn()"> Show Goals and Statistics </div>
      </div>
    </div>

    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-charts/dist/angular-charts.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main-ctrl.js"></script>
    <script src="js/body-controller.js"></script>
    <script src="js/goals-data-controller.js"></script>
    <script src="js/new-goal-controller.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
  </body>
</html>
